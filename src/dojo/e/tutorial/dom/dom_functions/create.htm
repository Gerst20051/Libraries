<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo.create</title>
		<link rel="stylesheet" href="../../style.css" media="screen">
		<link rel="stylesheet" href="../../demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" data-dojo-config="isDebug:true,parseOnLoad:true"></script>
		<script>
			dojo.ready(function(){
				var list = dojo.byId("list"), three = dojo.byId("three");

				dojo.create("li", {
					innerHTML: "Six"
				}, list);

				dojo.create("li", {
					innerHTML: "Seven",
					className: "seven",
					style: {
						fontWeight: "bold"
					}
				}, list);

				dojo.create("li", {
					innerHTML: "Two and a half"
				}, three, "before");

				dojo.create("li", {
					innerHTML: "Three and a half"
				}, dojo.byId("three"), "after");
			});
		</script>
	</head>
	<body>
		<h1>Demo: dojo.create</h1>
		<ul id="list">
			<li id="one">One</li>
			<li id="two">Two</li>
			<li id="three">Three</li>
			<li id="four">Four</li>
			<li id="five">Five</li>
		</ul>
	</body>
</html>
