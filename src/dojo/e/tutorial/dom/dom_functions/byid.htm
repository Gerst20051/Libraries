<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo.byId</title>
		<link rel="stylesheet" href="../../style.css" media="screen">
		<link rel="stylesheet" href="../../demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" data-dojo-config="isDebug:true,parseOnLoad:true"></script>
		<script>
			function setText(node, text){
				node = dojo.byId(node);
				node.innerHTML = text;
			}

			dojo.ready(function(){
				var one = dojo.byId("one");
				setText(one, "One has been set");
				setText("two", "Two has been set as well");
			});
		</script>
	</head>
	<body>
		<h1>Demo: dojo.byId</h1>
		<ul id="list">
			<li id="one">One</li>
			<li id="two">Two</li>
			<li id="three">Three</li>
			<li id="four">Four</li>
			<li id="five">Five</li>
		</ul>
	</body>
</html>
