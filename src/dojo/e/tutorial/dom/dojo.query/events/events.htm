<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tutorial: NodeList Events</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="../../../demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" data-dojo-config="isDebug:true,parseOnLoad:true">
		</script>
		<script>
			// Wait for the DOM to be ready before working with it
			dojo.ready(function(){
				dojo.query(".hookUp").connect("onclick", function(){
					alert("This button is hooked up!");
				});

				dojo.query(".hookUpToo").onclick(function(){
					alert("This button is hooked up too!");
				});
			});
		</script>
	</head>
	<body>
		<h1>Tutorial: NodeList Events</h1>
		<button class="hookUp demoBtn">Click Me!</button>
		<button class="hookUpToo demoBtn">Click Me!</button>
		<button class="hookUpToo demoBtn">Click Me!</button>
		<button class="hookUp demoBtn">Click Me!</button>
	</body>
</html>
