<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: dojo.connect via dojo.query</title>
		<link rel="stylesheet" href="../../style.css" media="screen">
		<link rel="stylesheet" href="../../demo.css" media="screen">
		<!-- load dojo and provide config via data attribute -->
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.0/dojo/dojo.xd.js" data-dojo-config="isDebug: true,parseOnLoad: true">
		</script>
		<script>
			dojo.ready(function(){
				var myObject = {
					id: "myObject",
					onClick: function(evt){
						alert("The scope of this handler is " + this.id);
					}
				};
				console.log(dojo.query(".clickMe").connect("onclick", myObject.onClick));
				dojo.query(".clickMeAlso").connect("onclick", myObject, "onClick");
			});
		</script>
	</head>
	<body>
		<h1>Demo: dojo.connect via dojo.query</h1>
		<button id="button1" class="clickMe">Click me</button>

		<button id="button3" class="clickMe">Click me too</a>
		<button id="button4" class="clickMeAlso">Please click me</button>
	</body>
</html>
